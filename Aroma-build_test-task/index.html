<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Aroma-stroy</title>
  </head>
  <body>
    <header>
      <div class="header__item">
        <div class="logo">
          <img
            src=".."
            alt=""
            class="logo-img" />
          <span class="logo-name">ARoma-Stroy group</span>
        </div>
        <div class="logo-description">Общестроительная компания</div>
      </div>
      <div class="header__item gift">
        <img
          src="gift"
          alt="" />
        <div class="gift-description">
          Собственное производство Баня в подарок Строим в кредит
        </div>
      </div>
      <div class="header__item">
        <button
          type="submit"
          class="btn-order">
          <img
            src="order"
            alt="" />
          Заказать 3D
        </button>
      </div>
      <div class="header__item">
        <div class="number-icon">
          <img
            src="icon"
            alt="" />
        </div>
        <div class="number">
          +7 (915) 168-55-50
          <div class="number-description">Прораб онлайн. Звоните!</div>
        </div>
      </div>
      <div class="header__item">
        <button
          type="submit"
          class="order-call">
          Заказать звонок
        </button>
      </div>
      <div class="header__item">
        <div class="language-icon">
          <img
            src="lang"
            alt="" />
        </div>
      </div>
    </header>
    <nav>
      <div class="nav-item arrow">Каталог</div>
      <div class="nav-item arrow">Услуги</div>
      <div class="nav-item">О нас</div>
      <div class="nav-item">Контакты</div>
      <div class="nav-item">Блог</div>
      <div class="nav-item menu">
      </div>
    </nav>
  </body>
</html>
